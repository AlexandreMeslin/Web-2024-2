{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista Contatos</title>
    <link rel="stylesheet" href="{% static 'contatos/css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'contatos/links.html' %}
    <h1>Lista de Contatos</h1>
    <table>
        <tr><th>Nome</th><th>Idade</th><th>Salário</th><th>Ações disponíveis</th></tr>
        {% for pessoa in pessoas %}
            <tr>
                <td>{{ pessoa.nome }}</td><td>{{pessoa.idade }}</td><td>{{ pessoa.salario }}</td>
                <td>
                    <a href="{% url 'contatos:atualiza-contato' pk=pessoa.id %}" class="btn btn-primary">Atualizar</a>
                    | 
                    <a href="{% url 'contatos:apaga-contato' pk=pessoa.id %}" class="btn btn-danger">Excluir</a>
                </td>
           </tr>
        {% empty %}
            <tr><th colspan="4">Ainda não tem contatos cadastrados</th></tr>
        {% endfor %}
    </table>
</body>
</html>
